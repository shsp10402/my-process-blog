# 請確保這裡的網址完全正確
baseURL = 'https://shsp10402.github.io/my-process-blog/'
languageCode = 'zh-tw'
title = 'My Process'
theme = 'PaperMod'

enableRobotsTXT = true
buildDrafts = false
buildFuture = false

[params]
  defaultTheme = "auto"
  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  
  # 啟用數學公式支援
  math = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true  # 允許使用原生 HTML，這對數學公式的某些進階顯示很有用

  [markup.highlight]
    noClasses = false
    # 這是為了讓程式碼高亮更漂亮
    style = "monokai"