baseURL = 'https://example.org/'
languageCode = 'zh-tw'
title = 'My Process'
theme = 'PaperMod'

enableRobotsTXT = true
buildDrafts = false
buildFuture = false

# 這是為了讓你可以寫數學公式 (LaTeX)
[params]
  defaultTheme = "auto" # 自動切換深色模式
  ShowReadingTime = true # 顯示閱讀時間
  ShowShareButtons = false # 駭客不需要分享按鈕
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true # 程式碼區塊顯示複製按鈕 (重要!)
  
  # 啟用 MathJax (數學公式支援)
  [params.assets]
    disableHLJS = false
  
  # 這一行是為了讓數學公式能跑
  math = true 

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true # 允許你在 Markdown 裡寫原生的 HTML (例如 <canvas>)

  [markup.highlight]
    noClasses = false